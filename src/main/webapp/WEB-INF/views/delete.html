<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Are you sure delete this customer?</h1>
<span th:text="${message}" style="color: crimson"></span>

</form>
<a href="/">Back</a>

</html>
